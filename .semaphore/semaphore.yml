version: v1.0
name: Zammad CI
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: 'true'
global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
      - sem-service start postgres 16 --username=zammad --password=zammad
      - sem-service start redis 5
      - sem-version ruby 3.1.3
      - sudo apt-get update
      - sudo apt-get install -y -f optipng jhead imagemagick libimlib2 openssl direnv shellcheck libimlib2-dev
      - echo '127.0.0.1 redis postgresql' | sudo tee -a /etc/hosts
      - rbenv rehash
      - bundle install --path vendor/bundle
      - yarn install
      - 'yarn cypress:install'
      - cache store
  env_vars:
    - name: RAILS_ENV
      value: test
    - name: Z_LOCALES
      value: 'en-us:de-de'
    - name: CI_SKIP_ASSETS_PRECOMPILE
      value: 'true'
    - name: CI_SKIP_DB_RESET
      value: 'true'
blocks:
  - name: CI
    task:
      jobs:
        - name: CI
          commands:
            - echo "test"
promotions:
  - name: staging
    pipeline_file: pipeline_2.yml
    deployment_target: staging
    auto_promote:
      when: branch = 'single-tests' AND result = 'passed'
